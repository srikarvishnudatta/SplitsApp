<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff7e29" />
      <stop offset="100%" stop-color="#ff357f" />
    </linearGradient>
    <style>
      .text { font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 48px; }
    </style>
  </defs>

  <!-- "Owe" in dark color -->
  <text x="10" y="65" class="text" fill="#111">Owe</text>

  <!-- "NoMo" in gradient -->
